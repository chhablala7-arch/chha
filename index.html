<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Card</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 15px;
      display: inline-block;
    }
    .card img {
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
    }
    .name {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
      color: #2c3e50;
    }
    input {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #20b858;
    }
    .admin-panel {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Greeting Photo -->
    <img id="greetImg" src="https://i.postimg.cc/2qtHSMVG/greeting.gif" alt="Greeting Card">
    
    <!-- Name will show here -->
    <div id="showName" class="name"></div>
    
    <!-- Input box -->
    <input type="text" id="nameInput" placeholder="рдЕрдкрдирд╛ рдирд╛рдо рд▓рд┐рдЦреЗрдВ" oninput="updateName()">
    
    <!-- WhatsApp Share Button -->
    <button onclick="shareOnWhatsApp()">ЁЯУд WhatsApp рдкрд░ рд╢реЗрдпрд░ рдХрд░реЗрдВ</button>
  </div>

  <!-- рд╕рд┐рд░реНрдл рдПрдбрдорд┐рди рдХреЗ рд▓рд┐рдП -->
  <div style="margin-top:25px;">
    <input type="password" id="adminPass" placeholder="Admin рдкрд╛рд╕рд╡рд░реНрдб рдбрд╛рд▓реЗрдВ">
    <button onclick="checkAdmin()">ЁЯФС рд▓реЙрдЧрд┐рди</button>
  </div>

  <div class="admin-panel" id="adminPanel">
    <h3>ЁЯЫа рдПрдбрдорд┐рди рдкреИрдирд▓</h3>
    <input type="file" id="imgUpload" accept="image/*" onchange="changePhoto(event)">
  </div>

  <script>
    // URL рд╕реЗ рдирд╛рдо рдирд┐рдХрд╛рд▓рдирд╛
    function getQueryParam(param) {
      let urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // рдкреЗрдЬ рд▓реЛрдб рд╣реЛрдиреЗ рдкрд░ URL рд╕реЗ рдирд╛рдо рджрд┐рдЦрд╛рдирд╛
    window.onload = function() {
      let nameFromURL = getQueryParam("name");
      if(nameFromURL){
        document.getElementById("showName").innerText = decodeURIComponent(nameFromURL);
      }
    }

    // рдЗрдирдкреБрдЯ рд╕реЗ рдирд╛рдо рдЕрдкрдбреЗрдЯ рдХрд░рдирд╛
    function updateName() {
      let name = document.getElementById("nameInput").value;
      document.getElementById("showName").innerText = name;
    }

    // WhatsApp рд╢реЗрдпрд░
    function shareOnWhatsApp() {
      let name = document.getElementById("nameInput").value || "рдЖрдкрдХрд╛ рдирд╛рдо";
      let baseUrl = window.location.origin + window.location.pathname;
      let shareUrl = baseUrl + "?name=" + encodeURIComponent(name);

      let message = "ЁЯМ╕ Greeting Card ЁЯМ╕%0AЁЯСЗ рдЖрдкрдХрд╛ рдХрд╛рд░реНрдб ЁЯСЗ%0A" + shareUrl;
      let url = "https://wa.me/?text=" + message;
      window.open(url, "_blank");
    }

    // рдПрдбрдорд┐рди рдЪреЗрдХ
    function checkAdmin() {
      let pass = document.getElementById("adminPass").value;
      if(pass === "1234"){
        document.getElementById("adminPanel").style.display = "block";
        alert("тЬЕ Admin рд▓реЙрдЧрд┐рди рд╕рдлрд▓");
      } else {
        alert("тЭМ рдЧрд▓рдд рдкрд╛рд╕рд╡рд░реНрдб");
      }
    }

    // рдлреЛрдЯреЛ рдмрджрд▓рдирд╛ (рд╕рд┐рд░реНрдл рдПрдбрдорд┐рди рдХреЗ рд▓рд┐рдП)
    function changePhoto(event) {
      let file = event.target.files[0];
      if(file){
        let reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("greetImg").src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
